<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->

  <link rel="stylesheet" type="text/css" href="float-grid.css">

</head>
<body>
	
	<header>
		<div class="row">
			<div class="col-12">
				<h1>Starwars Characters</h1>
				<p>Incomplete List</p>
			</div>
		</div>
	</header>
   
    <div class="row">
      <div class="col-4">
        <div class="card">
        	<img class="card-image" src="images/kylo_square.png" height="300px" width="300px">
        	<h4>Kylo Ren</h4>
        	<p>Emo Jedi</p>
        </div>
      </div>
      <div class="col-4">
        <div class="card">
        	<img class="card-image" src="images/rey_square.png" height="300px" width="300px">
        	<h4>Rey</h4>
        	<p>Jedi</p>
        </div>
      </div>
      <div class="col-4">
        <div class="card">
        	<img class="card-image" src="images/finn_square.png" height="300px" width="300px">
        	<h4>Finn</h4>
        	<p>Storm Trooper</p>
        </div>
      </div>
       <div class="col-4">
        <div class="card">
        	<img class="card-image" src="images/poe_square.png" height="300px" width="300px">
        	<h4>Poe</h4>
        	<p>Neutral pilot</p>
        </div>
      </div>
      <div class="col-4">
        <div class="card">
        	<img class="card-image" src="images/chewbacca_square.png" height="300px" width="300px">
        	<h4>Chewbacca</h4>
        	<p>A great first mate</p>
        </div>
      </div>
      <div class="col-4">
        <div class="card">
        	<img class="card-image" src="images/yoda_square.png" height="300px" width="300px">
        	<h4>Yoda</h4>
        	<p>Wise old Jedi master</p>
        </div>
      </div>
    </div>


</body>
</html>
